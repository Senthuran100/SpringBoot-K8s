apiVersion: v1
kind: Service
metadata:
  name: spring-test-service
spec:
  selector:
    app: k8s-springboot
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-springboot
spec:
  selector:
    matchLabels:
      app: k8s-springboot
  replicas: 2
  template:
    metadata:
      labels:
        app: k8s-springboot
    spec:
      containers:
        - name: k8s-springboot
          image: k8s-springboot:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080